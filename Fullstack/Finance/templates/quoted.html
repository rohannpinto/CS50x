{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            {% if price %}
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="price" value={{price}} | usd type="text">
            {% else %}
            <p>No price found for given symbol</p>
            {% endif %}
        </div>
    </form>
{% endblock %}
